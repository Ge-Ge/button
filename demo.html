<!DOCTYPE html>
<html>

<head>
    <title>水波纹按钮</title>
</head>
<link href="./ripple.css" rel="stylesheet">
<style>
    body {
        padding: 0;
        margin: 0;
    }
    
    .demo-div {
        display: block;
        position: relative;
        width: 50%;
        height: 200px;
        border: 1px solid #000;
    }
    
    button {
        margin: 100px 100px;
        position: relative;
        background: white;
        border: 1px solid #eee;
        width: 80px;
        height: 40px;
        padding: 0;
        overflow: hidden;
    }
    
    button:hover {
        background-color: rgba(0, 0, 0, 0.1)
    }
</style>

<body>
    <div class="md-div demo-div"></div>
    <button class="md-button">文字</button>

</body>

<script src="./ripple.js"></script>
<script>
    new Ripple({
        cName: 'md-div',
        r: 20,
        time: '0.35s',
        color: 'rgba(0,0,0,0.1)',
        MaxNum: 2
    })
    new Ripple({
        cName: 'md-button',
        r: 10,
        color: 'red',
        time: '0.3s',
        MaxNum: 5
    })
</script>

</html>
