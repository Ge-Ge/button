<!DOCTYPE html>
<html>

<head>
    <title>水波纹按钮</title>
</head>
<link href="./ripple.css" rel="stylesheet">
<style>
    body {
        padding: 0;
        margin: 0;
    }
    
    button {
        margin: 100px 100px;
        position: relative;
        background: white;
        border: 1px solid #eee;
        width: 80px;
        height: 40px;
        padding: 0;
        overflow: hidden;
    }
    
    button:hover {
        background-color: rgba(0, 0, 0, 0.1)
    }
</style>

<body>
    <button class="md-button">文字</button>
    <button class="md-button">文字</button>
    <button class="md-button22">文字</button>
</body>

<script src="./ripple.js"></script>
<script>
    new Ripple({
        cName: 'md-button22'
    })
    new Ripple({
        cName: 'md-button',
        r: 10,
        color: 'red',
        time: '0.5s',
        MaxNum: 5
    })
</script>

</html>
